<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <p>
        <span class="h4 mb-4">Sign In</span>
    </p>
    <div th:if="${param.error}" class="alert alert-danger col-3">
        <i>Invalid Username or password</i>
    </div>
    <div th:if="${param.logout}" class="alert alert-success col-3">
        <i>You have been successfully logged out.</i>
    </div>
    <form action="#" th:action="@{/authenticateUser}" method="POST">
       <input type="text" name="username" placeholder="Username" class="form-control w-25 mb-3">
        <input type="password" name="password" placeholder="password" class="form-control w-25 mb-3">
        <button type="submit" class="btn btn-info">Login</button>
    </form>
</div>
</body>
</html>
